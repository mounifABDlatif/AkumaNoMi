<app-header></app-header>

<div class="container">

    <div class="text-center">
        <h1>Modifier les infos de ce fruit </h1>
        <img [src]="fruit.picture" class="card-img-top" style="width: 200px;" alt="...">
    </div>

    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
            <path
                d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z" />
        </symbol>
    </svg>

    <div class="alert alert-primary d-flex align-items-center" role="alert">
        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Info:">
            <use xlink:href="#info-fill" />
        </svg>
        <div>
            Seuls les infos concernants l'image, la description, et le nom du détenteur du fruit peuvent être modifés.
            <br>
            Les autres information comme le nom, le type et la nature du fruit ne sont pas modifiable
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <form *ngIf="fruit" (ngSubmit)="onSubmit(f)" #f="ngForm">

                <div class="form-group">
                    <label for="picture">Image du fruit :</label>
                    <input type="text" class="form-control" id="picture" [(ngModel)]="fruit.picture" name="picture"
                        #name="ngModel">
                </div>

                <div class="form-group">
                    <label for="name">Nouveau pouvoir : (un nouveau pouvoir du fruit pourra être révélé au fur et à
                        mesure que la progression du manga)</label>
                    <input type="text" class="form-control" id="name" required [(ngModel)]="fruit.power" name="power"
                        #fullname="ngModel">
                </div>

                <div class="form-group">
                    <label for="name">Nouveau détenteur : </label>
                    <input type="text" class="form-control" id="name" required [(ngModel)]="fruit.detenteur"
                        name="detenteur" #fullname="ngModel">
                </div>

                <div class="section center">
                    <button type="submit" class="btn btn-dark" [disabled]="!f.form.valid">Valider</button>
                </div>
            </form>

            <button class="btn btn-secondary" [routerLink]="['/description',fruit.id]">Abondonner la modification</button>
        </div>
    </div>

</div>
