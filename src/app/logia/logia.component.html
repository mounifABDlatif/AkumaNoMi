<body>


    <app-header></app-header>



    <div class="row mt-3">

        <div class="card col-md-2 mt-2" *ngFor="let fruit of fruits">
            <a>
                <h3 class="text-center"><img class="header-img" style="width:100px;" [src]="fruit.picture" alt=""></h3>
                <div class="card-body">
                    <h6 class="text-center">Nom du fruit : {{fruit.nom}}</h6>
                    <p class="text-center">Catégorie : {{fruit.categorie}}</p>
                    <p class="text-center">Nature : {{fruit.type}}</p>
                    <p class="text-center">Détenteur.(trice) actuel.(le) : {{fruit.detenteur}}</p>
                    <button [routerLink]="['/description',fruit.id]">Description</button>
                </div>
            </a>
        </div>

    </div>

</body>
